<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="scripts/myScript.js" type="text/javascript"></script>

        <style>
            .number {
                display: inline-block;
                padding: 0.5em;
                margin: 5px;
                color: white;
                background: grey;
            }
            .fakeImage {
                display: inline-block;
                color: white;
                background: black;
                margin: 0.5em;
                padding: 0.5em;
            }
            .thingy {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="firstA" class="thingy" style="background: lightgreen;">Hide on click</div>
        <div id="firstB" class="thingy" style="background: lightblue;">Change border on hover</div>
        <div id="firstC" class="thingy" style="background: lightcoral;">Font size on click previous</div>

        <hr>

        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <br>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <br>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        
        <hr>
        
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
        </ul>
        
        <hr>
        
        <div id="imageContainer">
            <div class="fakeImage">A</div>
            <div class="fakeImage">B</div>
            <div class="fakeImage">C</div>
            <div class="fakeImage">D</div>
            <div class="fakeImage">E</div>
            <div class="fakeImage">F</div>
            <div class="fakeImage">G</div>
            <div class="fakeImage">H</div>
            <div class="fakeImage">I</div>
            <div class="fakeImage">J</div>
        </div>
        
        <hr>
        
        <form id="myform">
            <div>First name</div>
            <input  id="firstname" class="content" type="text">
            <br>
            <div>Last name</div>
            <input id="lastname" class="content" type="text">
            <br>
            <input type="submit" id="mysubmit">
        </form>
        
        <hr>
        
        <table id="mypersons"></table>
    </body>
</html>
